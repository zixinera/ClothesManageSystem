<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="registerContainer" class="register-form">
        <h2>注册页面</h2>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
        </div>
        <div class="form-group">
            <label for="inviteCode">管理员密钥（可选）</label>
            <input type="text" id="inviteCode" name="inviteCode" placeholder="请输入邀请码">
        </div>
        <div class="form-group captcha-box">
            <label for="captchaInput">验证码</label>
            <span id="captcha" class="captcha"></span>
            <button type="button" onclick="generateCaptcha()">刷新</button>
        </div>
        <div class="form-group">
            <input type="text" id="captchaInput" name="captchaInput" placeholder="请输入验证码" required>
        </div>
        <div class="form-group">
            <button type="button" id="submitBtn" class="btn">注册</button>
        </div>
        <div id="error" class="error"></div>
    </div>
</body>
</html>
